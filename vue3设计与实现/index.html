<body>
  <script>
    // const time = 8740000000000001 / 543
    const time = 90065
    const hours = Math.floor(time / 3600) // 小时
    const minutes = Math.floor(time % 3600 / 60) // 分钟
    const seconds = Math.floor(time % 3600 % 60) // 秒
    const total = hours + ':' + minutes + ':' + seconds
    console.log('total', total) // 多少分钟

    var a = (1, 2, 3, 4);
    console.log('a', a) // 4
    /**

     * @return {*}
     */    
    function a () {
      const b = 1
      const c = 2
      console.log(b + c);
    }
    console.log(a())
  </script>
