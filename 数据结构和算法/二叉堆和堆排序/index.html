    <script>
      /*
        二叉堆和堆排序

        二叉堆数据结构
        - 结构特性：它是一棵完全二叉树，表示树的每一层都有左侧和右侧子节点(除了最后一层的叶子节点)，并且最后一层的叶子节点尽可能都是左侧子节点
        - 堆特性：二叉堆不是最小堆就是最大堆。最小堆允许你快速导出树的最小值，最大堆允许你快速导出树的最大值。所有的节点都大于等于(最大堆)或小于等于(最小堆)每个它的子节点

        尽管二叉堆是二叉树，但不一定是二叉搜索树(BST)，在二叉堆中，每个子节点都要大于等于父节点(最小堆)或者小于等于父节点(最大堆)。
        在二叉搜索树中，左侧子节点总是比父节点小，右侧子节点叶也总是更大
      */

      // 工具函数

      const Compare = {
        LESS_THAN: -1,
        BIGGER_THAN: 1,
      };

      const defaultCompare = (a, b) => {
        if (a === b) return 0;

        return a < b ? Compare.LESS_THAN : Compare.BIGGER_THAN;
      };

      // 交换元素
      const swap = (array, a, b) =>
        ([array[a], array[b]] = [array[b], array[a]]);

      // 创建最小堆类 父级节点都要小于等于子节点
      class MinHeap {
        constructor(compareFn = defaultCompare) {
          this.compareFn = compareFn;
          this.heap = [];
        }

        // 使用数组的二叉树节点，我们可以利用下面的方式操作index
        // 对于给定位置的index节点：
        // 它的左侧子节点的位置是2*index+1 (位置可用)
        // 它的右侧子节点的位置是2*index+2 (位置可用)
        // 它的父节点的位置是(index-1) / 2 (位置可用)

        getLeftIndex(index) {
          return 2 * index + 1;
        }

        getRightIndex(index) {
          return 2 * index + 2;
        }

        getParentIndex(index) {
          if (index === 0) {
            return undefined;
          }
          return Math.floor((index - 1) / 2);
        }

        // 获取heap
        getHeap() {
          return this.heap;
        }

        /*
          向堆中插入值
          将值插入堆的底部叶节点，再执行上移操作，表示将要将这个值和它的父节点进行交换，直到父节点小于这个插入的值
        */
        insert(value) {
          if (value != null) {
            this.heap.push(value);
            this.siftUp(this.heap.length - 1);
            return true;
          }
          return false;
        }

        // 上移操作
        siftUp(index) {
          // 获取父级索引
          let parent = this.getParentIndex(index);
          while (
            index > 0 &&
            this.compareFn(this.heap[parent], this.heap[index]) ===
              Compare.BIGGER_THAN
          ) {
            swap(this.heap, parent, index);
            index = parent;
            parent = this.getParentIndex(index);
          }
        }

        // 堆长度
        size() {
          return this.heap.length;
        }

        // 堆是否为空
        isEmpty() {
          return this.size() === 0;
        }

        // 从堆中找出最小值或最大值
        // 在最小堆中，最小值总是位于数组的第一个位置
        findMinimun() {
          return this.isEmpty() ? undefined : this.heap[0];
        }

        /*
          导出堆中的最小值或最大值
          移除最小值(最小堆)或最大值(最大堆)表示移除数组中的第一个元素(堆的根节点)。
          在移除后，我们将堆的最后一个元素移动至根部并执行下移操作，表示将交换元素直到
          堆的结构正常。
        */
        extract() {
          if (this.isEmpty()) {
            return undefined;
          }

          if (this.size() === 1) {
            return this.heap.shift();
          }

          const removedValue = this.heap.shift();
          this.heap.unshift(this.heap.pop());
          // 错误写法 会将第一项覆盖掉
          // this.heap[0] = this.heap.pop();
          this.siftDown(0);
          return removedValue;
        }

        // 下移操作
        siftDown(index) {
          let element = index;
          const left = this.getLeftIndex(index);
          const right = this.getRightIndex(index);
          const size = this.size();

          if (
            left < size &&
            this.compareFn(this.heap[element], this.heap[left]) ===
              Compare.BIGGER_THAN
          ) {
            element = left;
          }

          if (
            right < size &&
            this.compareFn(this.heap[element], this.heap[right]) ===
              Compare.BIGGER_THAN
          ) {
            element = right;
          }

          console.log(index, element);
          if (index !== element) {
            swap(this.heap, index, element);
            this.siftDown(element);
          }
        }
      }

      // 反向比较
      const reverseCompare = (compareFn) => {
        return (a, b) => compareFn(b, a);
      };

      // 创建最大堆
      class MaxHeap extends MinHeap {
        constructor(compareFn = defaultCompare) {
          super(compareFn);
          this.compareFn = reverseCompare(compareFn);
        }
      }

      maxHeap.insert(4);
      maxHeap.insert(5);
